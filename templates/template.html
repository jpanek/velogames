<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 100%;  /* Allow container to be wider on small screens */
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #343a40;
        }

        .table {
            width: 100%;  /* Ensure table spans the full width */
            font-size: 0.9rem;
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 8px 12px;  /* Adjusted padding */
        }

        .table td {
            text-align: center;
            padding: 8px 12px;  /* Adjusted padding */
        }

        .table tbody td {
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
        }

        /* Adjust padding on small screens */
        @media (max-width: 576px) {
            .table th, .table td {
                padding: 5px 8px;  /* Reduce padding on small screens */
            }
            .container {
                padding-left: 5px;
                padding-right: 5px;
            }
        }

        /* Compact the columns further */
        .small-cell {
            padding: 2px 5px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="mb-3">
            <!-- HEADER GOES HERE -->
        </h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <!-- TABLE GOES HERE -->
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
