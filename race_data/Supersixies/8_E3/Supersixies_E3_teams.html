<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 80%;  /* Limited width to improve alignment */
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #343a40;
        }

        .table {
            font-size: 0.9rem;  /* Make the font size smaller for compactness */
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 15px;  /* Adjusted padding */
        }

        .table td {
            text-align: center;
            padding: 8px 12px;  /* Adjusted padding */
        }

        .table tbody td {
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
        }

        /* Compact the columns further */
        .small-cell {
            padding: 2px 5px;  /* Reduce padding */
            font-size: 0.85rem; /* Reduce font size */
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="mb-3">
            Supersixies - 8 - E3
        </h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <div class="alert alert-warning" role="alert">Not available yet</div>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
